{% extends "base.html" %}

{% block content %}
<h1>Recipes</h1>
{% for recipe in recipes %}
    <div class="recipe">
        <h2><a href="{{ url_for('recipes.recipe', recipe_id=recipe.id) }}">{{ recipe.title }}</a></h2>
        <p>{{ recipe.description }}</p>
    </div>
{% endfor %}
<div class="pagination">
    {% if prev_url %}
        <a href="{{ prev_url }}">Previous</a>
    {% endif %}
    {% if next_url %}
        <a href="{{ next_url }}">Next</a>
    {% endif %}
</div>
{% endblock %}
