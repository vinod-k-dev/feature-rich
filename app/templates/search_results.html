{% extends "base.html" %}

{% block content %}
<h1>Search Results for "{{ query }}"</h1>
{% for recipe in recipes %}
    <div class="recipe">
        <h2><a href="{{ url_for('recipes.recipe', id=recipe.id) }}">{{ recipe.title }}</a></h2>
        <p>{{ recipe.description }}</p>
    </div>
{% endfor %}
{% endblock %}
