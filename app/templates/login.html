{% extends "base.html" %}
{% block content %}
  <h2>Sign In</h2>
  <form method="post">
      {{ form.hidden_tag() }}
      <p>
          {{ form.username.label }}<br>
          {{ form.username(size=32) }}<br>
      </p>
      <p>
          {{ form.password.label }}<br>
          {{ form.password(size=32) }}<br>
      </p>
      <p>
          {{ form.remember_me() }} {{ form.remember_me.label }}
      </p>
      <p>{{ form.submit() }}</p>
  </form>
{% endblock %}
